<!DOCTYPE html>
<html>
<title>Web Page Design</title>
<body>
<script>
    var l = parseFloat(prompt("enter loan amount"));
    var i = parseFloat(prompt("enter intrest value"));
    var m = parseFloat(prompt("enter the months"));
    var a = parseFloat(l*i);
    var b = parseFloat(a/100);
    var c = parseFloat(l+b);
    var emi = parseFloat(c/m);
    alert(emi);
</script>
</body>
</html>
