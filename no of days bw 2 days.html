<html>
<title>Web Page Design</title>
<body>
<script>
        var date1= new Date("13/01/2021");
        var date2= new Date("13/02/2021");
        var timediff = date2.getTime() -date1.getTime();
        var daydiff = timediff/(1000 * 3600 * 24);
         document.write("Total number of days between dates  <br>" + date1 + "<br>and<br>" + date2 + " is: <br> " + daydiff);
</script> 
</body>
</html>
